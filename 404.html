<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Page Not Found - CW Custom Works Glass & Door</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: center;
            padding: var(--container-padding);
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: clamp(5rem, 15vw, 10rem);
            font-family: var(--font-display);
            line-height: 1;
            margin-bottom: 1rem;
            color: var(--accent-gold);
        }
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-family: var(--font-display);
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">ðŸªŸ</div>
            <div class="error-code">404</div>
            <h1 class="error-title">This Page Couldn't Be Found</h1>
            <p class="error-description">
                Looks like this window is broken! The page you're looking for doesn't exist or has been moved.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-primary btn-lg">Go Home</a>
                <a href="/contact.html" class="btn btn-white btn-lg">Contact Us</a>
            </div>
        </div>
    </div>
</body>
</html>
