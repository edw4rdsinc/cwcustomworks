<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- CW Custom Works Logo - White Version -->
  <defs>
    <style>
      .logo-text { font-family: 'Playfair Display', serif; font-weight: 700; }
      .logo-subtext { font-family: 'Inter', sans-serif; font-weight: 500; }
    </style>
  </defs>

  <!-- Window Icon -->
  <g transform="translate(10, 20)">
    <rect x="0" y="0" width="70" height="70" fill="#f59e0b" rx="4"/>
    <rect x="8" y="8" width="54" height="54" fill="#2962ff" stroke="white" stroke-width="4"/>
    <line x1="35" y1="8" x2="35" y2="62" stroke="white" stroke-width="4"/>
    <line x1="8" y1="35" x2="62" y2="35" stroke="white" stroke-width="4"/>
  </g>

  <!-- Company Name -->
  <text x="95" y="45" class="logo-text" font-size="28" fill="white">CW CUSTOM WORKS</text>
  <text x="95" y="70" class="logo-subtext" font-size="14" fill="#e5e7eb" letter-spacing="2">GLASS &amp; DOOR</text>
  <text x="95" y="88" class="logo-subtext" font-size="11" fill="#f59e0b" letter-spacing="1">3RD GENERATION GLAZIER</text>
</svg>
